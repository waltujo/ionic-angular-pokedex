<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Pok√©dex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" sizeMd="4" sizeLg="3" *ngFor="let p of pokemons">
        <ion-card>
          <img [src]="p.image" [alt]="p.name" />
          <ion-card-header>
            <ion-card-title>{{ p.name | titlecase }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button expand="block" (click)="verDetalhes(p.id)" color="primary">
              Ver Detalhes
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button expand="block" (click)="loadMore()">Carregar mais</ion-button>
</ion-content>
